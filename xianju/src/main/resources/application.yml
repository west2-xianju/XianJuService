redis:
  # redis服务器地址（默认为localhost）
  host: 121.40.105.104
  # redis端口（默认为6379）
  port: 6379
  # redis连接池配置
  pool:
    # 最大可用连接数（默认为8，负数表示无限）
    max-active: -1
    # 最大空闲连接数（默认为8，负数表示无限）
    max-idle: -1
    # 最小空闲连接数（默认为0，该值只有为正数才有用）
    min-idle: 0
    # 从连接池中获取连接最大等待时间（默认为-1，单位为毫秒，负数表示无限）
    max-wait: -1


